<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Portfolio Manager</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #2b2b2b;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      font-size: 22px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .form-group input, .form-group select, .form-group button {
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      text-align: center;
    }
    .btn:hover {
      background: #45a049;
    }
    .chart-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    canvas {
      max-width: 100%;
    }
    /* Mobile Styles */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 18px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h1>Crypto Portfolio Manager</h1>
    
    <div class="form-group">
      <select id="cryptoName" required>
        <option value="" disabled selected>Select a Crypto</option>
      </select>
      <input type="number" step="0.000001" id="avgPrice" placeholder="Average Price" required>
      <input type="number" step="0.000001" id="quantity" placeholder="Quantity" required>
      <button class="btn" id="addCryptoButton">Add Crypto</button>
    </div>

    <div class="form-group">
      <button class="btn" onclick="exportData()">Export as CSV</button>
    </div>

    <div class="chart-container">
      <h2>Portfolio Distribution</h2>
      <canvas id="portfolioPieChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Portfolio Performance</h2>
      <canvas id="portfolioLineChart"></canvas>
    </div>
  </div>

  <script>
    const cryptoIdMap = {
      gala: 'gala',
      cookie: 'cookie',
      dogs: 'dogs-2',
      alpaca: 'alpaca-finance',
      render: 'render-token',
      ctxc: 'cortex',
      ton: 'the-open-network',
      apt: 'aptos',
      manta: 'manta-network',
      dot: 'polkadot',
      xrp: 'ripple',
      neiro: 'neiro',
      trump: 'official-trump',
      troy: 'troy',
      sxp: 'sxp',
      beam: 'beam-2',
      babydoge: '1mbabydoge',
      pi: 'pi-network',
      portal: 'portal-2'
    };
    const cryptos = Object.keys(cryptoIdMap);

    let portfolio = [];
    let prices = {};
    let portfolioPieChart = null;
    let portfolioLineChart = null;

    function populateCryptoDropdown() {
      const cryptoDropdown = document.getElementById('cryptoName');
      cryptos.forEach(crypto => {
        const option = document.createElement('option');
        option.value = crypto;
        option.textContent = crypto.toUpperCase();
        cryptoDropdown.appendChild(option);
      });
    }
    
    async function fetchPrices() {
      const ids = cryptos.map(crypto => cryptoIdMap[crypto]).join(',');
      const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
      prices = await response.json();
      return prices;
    }

    document.getElementById('addCryptoButton').addEventListener('click', async () => {
      const cryptoName = document.getElementById('cryptoName').value.toLowerCase();
      const avgPrice = parseFloat(document.getElementById('avgPrice').value);
      const quantity = parseFloat(document.getElementById('quantity').value);

      if (!cryptoName || isNaN(avgPrice) || isNaN(quantity)) {
        alert("Please fill all fields correctly.");
        return;
      }

      portfolio.push({ name: cryptoName, avgPrice, quantity });
      document.getElementById('cryptoName').value = '';
      document.getElementById('avgPrice').value = '';
      document.getElementById('quantity').value = '';

      localStorage.setItem('cryptoPortfolio', JSON.stringify(portfolio));
      updatePortfolio();
    });

    function exportData() {
      if (Object.keys(prices).length === 0) {
        alert("Prices are not available. Please wait.");
        return;
      }

      const headers = ["Crypto", "Quantity", "Avg Price", "Current Price", "USD Value"];
      const rows = portfolio.map(crypto => {
        const currentPrice = prices[cryptoIdMap[crypto.name]]?.usd || 0;
        const usdValue = crypto.quantity * currentPrice;
        return [crypto.name.toUpperCase(), crypto.quantity, crypto.avgPrice, currentPrice, usdValue];
      });

      const csvContent = [headers.join(","), ...rows.map(row => row.join(","))].join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "crypto_portfolio.csv";
      link.click();
    }

    async function updatePortfolio() {
      await fetchPrices();
      updateCharts();
    }

    function updateCharts() {
      if (portfolio.length === 0) return;

      const labels = portfolio.map(crypto => crypto.name.toUpperCase());
      const usdValues = portfolio.map(crypto => prices[cryptoIdMap[crypto.name]]?.usd * crypto.quantity || 0);

      if (portfolioPieChart) portfolioPieChart.destroy();
      portfolioPieChart = new Chart(document.getElementById('portfolioPieChart').getContext('2d'), {
        type: 'pie',
        data: { labels, datasets: [{ data: usdValues }] },
        options: { responsive: true }
      });
    }

    populateCryptoDropdown();
    updatePortfolio();
    setInterval(updatePortfolio, 60000);
  </script>
</body>
</html>
