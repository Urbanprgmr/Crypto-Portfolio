<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Portfolio Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      width: 150px;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Crypto Portfolio Manager</h1>
  <form id="cryptoForm">
    <input type="text" id="cryptoName" placeholder="Crypto Name (e.g., gala)" required>
    <input type="number" step="0.000001" id="avgPrice" placeholder="Average Price" required>
    <input type="number" step="0.000001" id="quantity" placeholder="Quantity" required>
    <button type="submit">Add Crypto</button>
  </form>

  <h2>Portfolio</h2>
  <table id="portfolioTable">
    <thead>
      <tr>
        <th>Crypto</th>
        <th>Quantity</th>
        <th>Avg Price</th>
        <th>Current Price</th>
        <th>2x Target</th>
        <th>5x Target</th>
        <th>10x Target</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added here dynamically -->
    </tbody>
  </table>

  <script>
    const cryptos = [
      'gala', 'cookie', 'dogs', 'alpaca', 'render', 'ctxc', 'ton', 'apt', 'manta', 'dot', 'xpr', 'neiro', 'trump', 'troy', 'sxp', 'beamx', 'babydoge'
    ];

    const portfolio = [];

    // Fetch real-time prices
    async function fetchPrices() {
      const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${cryptos.join(',')}&vs_currencies=usd`);
      const data = await response.json();
      return data;
    }

    // Add crypto to portfolio
    document.getElementById('cryptoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const cryptoName = document.getElementById('cryptoName').value.toLowerCase();
      const avgPrice = parseFloat(document.getElementById('avgPrice').value);
      const quantity = parseFloat(document.getElementById('quantity').value);

      if (!cryptos.includes(cryptoName)) {
        alert('Crypto not supported. Please enter a valid crypto name.');
        return;
      }

      portfolio.push({ name: cryptoName, avgPrice, quantity });
      document.getElementById('cryptoForm').reset();
      updatePortfolio();
    });

    // Update portfolio table
    async function updatePortfolio() {
      const prices = await fetchPrices();
      const tableBody = document.querySelector('#portfolioTable tbody');
      tableBody.innerHTML = '';

      portfolio.forEach((crypto) => {
        const currentPrice = prices[crypto.name]?.usd || 'Loading...';
        const target2x = crypto.avgPrice * 2;
        const target5x = crypto.avgPrice * 5;
        const target10x = crypto.avgPrice * 10;

        const row = `
          <tr>
            <td>${crypto.name.toUpperCase()}</td>
            <td>${crypto.quantity}</td>
            <td>$${crypto.avgPrice.toFixed(6)}</td>
            <td>$${currentPrice}</td>
            <td>$${target2x.toFixed(6)}</td>
            <td>$${target5x.toFixed(6)}</td>
            <td>$${target10x.toFixed(6)}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    // Initial load
    updatePortfolio();
    setInterval(updatePortfolio, 60000); // Refresh every minute
  </script>
</body>
</html>
