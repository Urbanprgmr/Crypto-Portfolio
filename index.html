<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Portfolio Manager</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
      color: #ffd700;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    select, input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    button {
      background: #ffd700;
      color: #1e3c72;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ffc107;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    th {
      background: rgba(255, 255, 255, 0.2);
    }
    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .profit-positive {
      color: #4caf50;
    }
    .profit-negative {
      color: #f44336;
    }
    .chart-container {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
    }
    canvas {
      max-width: 100%;
    }
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h1>Crypto Portfolio Manager</h1>
    
    <div class="form-group">
      <select id="cryptoName" required>
        <option value="" disabled selected>Select a Crypto</option>
      </select>
      <input type="number" step="0.000001" id="avgPrice" placeholder="Average Price" required>
      <input type="number" step="0.000001" id="quantity" placeholder="Quantity" required>
      <button id="addCryptoButton">Add Crypto</button>
      <button id="updateCryptoButton" style="display:none;">Update Crypto</button>
    </div>

    <h2>Total Portfolio Value</h2>
    <p><strong>Current Value:</strong> $<span id="totalPortfolioValue">0.00</span></p>
    <p><strong>Profit/Loss:</strong> $<span id="totalProfitLoss">0.00</span> (<span id="totalProfitLossPercent">0.00%</span>)</p>

    <h2>Portfolio</h2>
    <table>
      <thead>
        <tr>
          <th>Crypto</th>
          <th>Quantity</th>
          <th>Avg Price</th>
          <th>Current Price</th>
          <th>USD Value</th>
          <th>Profit/Loss</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="portfolioTable"></tbody>
    </table>

    <div class="chart-container">
      <h2>Portfolio Distribution</h2>
      <canvas id="portfolioPieChart"></canvas>
    </div>

  </div>

  <script>
    const cryptoIdMap = {
      gala: "gala",
      btc: "bitcoin",
      eth: "ethereum",
      doge: "dogecoin",
      sol: "solana",
      alpaca: "alpaca-finance",
      dogs: "dogs-2",
      cookie: "cookie",
      render: "render-token",
      pi: "pi-network"
      xrp: 'ripple'
    };

    const cryptos = Object.keys(cryptoIdMap);
    let portfolio = JSON.parse(localStorage.getItem('cryptoPortfolio')) || [];
    let prices = {};
    let editIndex = null;

    function populateCryptoDropdown() {
      const cryptoDropdown = document.getElementById('cryptoName');
      cryptos.forEach(crypto => {
        const option = document.createElement('option');
        option.value = crypto;
        option.textContent = crypto.toUpperCase();
        cryptoDropdown.appendChild(option);
      });
    }

    async function fetchPrices() {
      const ids = cryptos.map(crypto => cryptoIdMap[crypto]).join(',');
      const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
      prices = await response.json();
    }

    async function updatePortfolio() {
      await fetchPrices();
      document.getElementById('portfolioTable').innerHTML = "";
      let totalValue = 0;
      let totalInvestment = 0;
      let totalProfit = 0;

      portfolio.forEach((crypto, index) => {
        const currentPrice = prices[cryptoIdMap[crypto.name]]?.usd || 0;
        const usdValue = crypto.quantity * currentPrice;
        const investment = crypto.quantity * crypto.avgPrice;
        const profitLossUSD = usdValue - investment;
        const profitLossPercentage = ((usdValue - investment) / investment) * 100;
        totalValue += usdValue;
        totalInvestment += investment;
        totalProfit += profitLossUSD;

        document.getElementById('portfolioTable').innerHTML += `
          <tr>
            <td>${crypto.name.toUpperCase()}</td>
            <td>${crypto.quantity}</td>
            <td>$${crypto.avgPrice.toFixed(6)}</td>
            <td>$${currentPrice.toFixed(2)}</td>
            <td>$${usdValue.toFixed(2)}</td>
            <td class="${profitLossUSD >= 0 ? 'profit-positive' : 'profit-negative'}">
              $${profitLossUSD.toFixed(2)} (${profitLossPercentage.toFixed(2)}%)
            </td>
            <td><button onclick="editCrypto(${index})">Edit</button></td>
          </tr>
        `;
      });

      document.getElementById('totalPortfolioValue').textContent = totalValue.toFixed(2);
      document.getElementById('totalProfitLoss').textContent = totalProfit.toFixed(2);
      document.getElementById('totalProfitLossPercent').textContent = ((totalProfit / totalInvestment) * 100).toFixed(2) + "%";
    }

    function editCrypto(index) {
      const crypto = portfolio[index];
      document.getElementById('cryptoName').value = crypto.name;
      document.getElementById('avgPrice').value = crypto.avgPrice;
      document.getElementById('quantity').value = crypto.quantity;
      
      document.getElementById('addCryptoButton').style.display = 'none';
      document.getElementById('updateCryptoButton').style.display = 'inline-block';

      editIndex = index;
    }

    populateCryptoDropdown();
    updatePortfolio();
    setInterval(updatePortfolio, 60000);
  </script>
</body>
</html>
