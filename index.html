<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Portfolio Manager</title>
  <style>
    /* Dark Mode Theme */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
    }

    h1, h2, h3 {
      text-align: center;
      color: #00c8ff;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }

    button {
      cursor: pointer;
      background: #00c8ff;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #008cba;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #222;
      border-radius: 5px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      background: #00c8ff;
      color: #fff;
    }

    tr:hover {
      background: #333;
    }

    .actions button {
      background: #ff4444;
      color: white;
      padding: 5px 10px;
      margin: 2px;
    }

    .actions button:hover {
      background: #ff2222;
    }

    .profit-positive {
      color: #00ff00;
      font-weight: bold;
    }

    .profit-negative {
      color: #ff4444;
      font-weight: bold;
    }

    .totals {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background: #1e1e1e;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .form-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Crypto Portfolio Manager</h1>
    <div class="form-group">
      <input type="text" id="cryptoName" placeholder="Crypto Name (e.g., gala)" required>
      <input type="number" step="0.000001" id="avgPrice" placeholder="Average Price" required>
      <input type="number" step="0.000001" id="quantity" placeholder="Quantity" required>
      <button id="addCryptoButton">Add Crypto</button>
    </div>

    <h2>Portfolio</h2>
    <table id="portfolioTable">
      <thead>
        <tr>
          <th>Crypto</th>
          <th>Quantity</th>
          <th>Avg Price</th>
          <th>Current Price</th>
          <th>2x Target</th>
          <th>Profit @ 2x</th>
          <th>5x Target</th>
          <th>Profit @ 5x</th>
          <th>10x Target</th>
          <th>Profit @ 10x</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="totals">
      <h3>Total USD Value</h3>
      <p id="totalUsdValue">$0.00</p>
      <h3>Total Profit at Targets</h3>
      <p>2x Target: <span id="totalProfit2x">$0.00</span></p>
      <p>5x Target: <span id="totalProfit5x">$0.00</span></p>
      <p>10x Target: <span id="totalProfit10x">$0.00</span></p>
    </div>
  </div>

  <script>
    let portfolio = JSON.parse(localStorage.getItem("cryptoPortfolio")) || [];

    const cryptoIdMap = {
      gala: "gala",
      btc: "bitcoin",
      eth: "ethereum",
      doge: "dogecoin",
      sol: "solana",
      alpaca: "alpaca-finance",
      dogs: "dogs-2",
      cookie: "cookie",
      render: "render-token",
      Pi: "pi-network"
    };

    async function fetchPrices() {
      const ids = Object.values(cryptoIdMap).join(",");
      const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
      return response.json();
    }

    async function updatePortfolio() {
      const prices = await fetchPrices();
      const portfolioTableBody = document.querySelector("#portfolioTable tbody");
      portfolioTableBody.innerHTML = "";

      let totalUsdValue = 0;
      let totalProfit2x = 0;
      let totalProfit5x = 0;
      let totalProfit10x = 0;

      portfolio.forEach((crypto, index) => {
        const coinGeckoId = cryptoIdMap[crypto.name];
        const currentPrice = prices[coinGeckoId]?.usd || 0;
        const totalValue = crypto.quantity * currentPrice;
        totalUsdValue += totalValue;

        const profit2x = (crypto.quantity * (crypto.avgPrice * 2)) - (crypto.quantity * crypto.avgPrice);
        const profit5x = (crypto.quantity * (crypto.avgPrice * 5)) - (crypto.quantity * crypto.avgPrice);
        const profit10x = (crypto.quantity * (crypto.avgPrice * 10)) - (crypto.quantity * crypto.avgPrice);

        totalProfit2x += profit2x;
        totalProfit5x += profit5x;
        totalProfit10x += profit10x;

        portfolioTableBody.innerHTML += `
          <tr>
            <td>${crypto.name.toUpperCase()}</td>
            <td>${crypto.quantity}</td>
            <td>$${crypto.avgPrice.toFixed(6)}</td>
            <td>$${currentPrice.toFixed(6)}</td>
            <td>$${(crypto.avgPrice * 2).toFixed(6)}</td>
            <td class="profit-positive">$${profit2x.toFixed(2)}</td>
            <td>$${(crypto.avgPrice * 5).toFixed(6)}</td>
            <td class="profit-positive">$${profit5x.toFixed(2)}</td>
            <td>$${(crypto.avgPrice * 10).toFixed(6)}</td>
            <td class="profit-positive">$${profit10x.toFixed(2)}</td>
            <td class="actions">
              <button onclick="deleteCrypto(${index})">Delete</button>
            </td>
          </tr>
        `;
      });

      document.getElementById("totalUsdValue").textContent = `$${totalUsdValue.toFixed(2)}`;
      document.getElementById("totalProfit2x").textContent = `$${totalProfit2x.toFixed(2)}`;
      document.getElementById("totalProfit5x").textContent = `$${totalProfit5x.toFixed(2)}`;
      document.getElementById("totalProfit10x").textContent = `$${totalProfit10x.toFixed(2)}`;

      localStorage.setItem("cryptoPortfolio", JSON.stringify(portfolio));
    }

    document.getElementById("addCryptoButton").addEventListener("click", () => {
      const name = document.getElementById("cryptoName").value.toLowerCase();
      const avgPrice = parseFloat(document.getElementById("avgPrice").value);
      const quantity = parseFloat(document.getElementById("quantity").value);

      portfolio.push({ name, avgPrice, quantity });
      updatePortfolio();
    });

    function deleteCrypto(index) {
      portfolio.splice(index, 1);
      updatePortfolio();
    }

    updatePortfolio();
    setInterval(updatePortfolio, 60000);
  </script>

</body>
</html>
