<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Portfolio Manager</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
      color: #ffd700;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    select, input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    button {
      background: #ffd700;
      color: #1e3c72;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ffc107;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    th {
      background: rgba(255, 255, 255, 0.2);
    }
    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .chart-container {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
    }
    canvas {
      max-width: 100%;
    }
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h1>Crypto Portfolio Manager</h1>
    
    <div class="form-group">
      <select id="cryptoName" required>
        <option value="" disabled selected>Select a Crypto</option>
      </select>
      <input type="number" step="0.000001" id="avgPrice" placeholder="Average Price" required>
      <input type="number" step="0.000001" id="quantity" placeholder="Quantity" required>
      <button id="addCryptoButton">Add Crypto</button>
    </div>

    <div class="form-group">
      <button onclick="exportData()">Export as CSV</button>
    </div>

    <h2>Portfolio</h2>
    <table>
      <thead>
        <tr>
          <th>Crypto</th>
          <th>Quantity</th>
          <th>Avg Price</th>
          <th>Current Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="portfolioTable"></tbody>
    </table>

    <div class="chart-container">
      <h2>Portfolio Distribution</h2>
      <canvas id="portfolioPieChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Portfolio Performance</h2>
      <canvas id="portfolioLineChart"></canvas>
    </div>
  </div>

  <script>
    const cryptoIdMap = {
      gala: 'gala',
      cookie: 'cookie',
      dogs: 'dogs-2',
      alpaca: 'alpaca-finance',
      render: 'render-token',
      ctxc: 'cortex',
      ton: 'the-open-network',
      apt: 'aptos',
      manta: 'manta-network',
      dot: 'polkadot',
      xrp: 'ripple'
    };

    const cryptos = Object.keys(cryptoIdMap);
    let portfolio = JSON.parse(localStorage.getItem('cryptoPortfolio')) || [];
    let prices = {};
    let portfolioPieChart = null;
    let portfolioLineChart = null;

    function populateCryptoDropdown() {
      const cryptoDropdown = document.getElementById('cryptoName');
      cryptos.forEach(crypto => {
        const option = document.createElement('option');
        option.value = crypto;
        option.textContent = crypto.toUpperCase();
        cryptoDropdown.appendChild(option);
      });
    }

    async function fetchPrices() {
      const ids = cryptos.map(crypto => cryptoIdMap[crypto]).join(',');
      const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
      prices = await response.json();
      return prices;
    }

    document.getElementById('addCryptoButton').addEventListener('click', async () => {
      const cryptoName = document.getElementById('cryptoName').value.toLowerCase();
      const avgPrice = parseFloat(document.getElementById('avgPrice').value);
      const quantity = parseFloat(document.getElementById('quantity').value);

      if (!cryptoName || isNaN(avgPrice) || isNaN(quantity)) {
        alert("Please fill all fields correctly.");
        return;
      }

      portfolio.push({ name: cryptoName, avgPrice, quantity });
      localStorage.setItem('cryptoPortfolio', JSON.stringify(portfolio));
      updatePortfolio();
    });

    function exportData() {
      const headers = ["Crypto", "Quantity", "Avg Price", "Current Price", "USD Value"];
      const rows = portfolio.map(crypto => {
        const currentPrice = prices[cryptoIdMap[crypto.name]]?.usd || 0;
        const usdValue = crypto.quantity * currentPrice;
        return [crypto.name.toUpperCase(), crypto.quantity, crypto.avgPrice, currentPrice, usdValue];
      });

      const csvContent = [headers.join(","), ...rows.map(row => row.join(","))].join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "crypto_portfolio.csv";
      link.click();
    }

    async function updatePortfolio() {
      await fetchPrices();
      const tableBody = document.getElementById('portfolioTable');
      tableBody.innerHTML = '';

      portfolio.forEach((crypto, index) => {
        const currentPrice = prices[cryptoIdMap[crypto.name]]?.usd || 0;
        const row = `
          <tr>
            <td>${crypto.name.toUpperCase()}</td>
            <td>${crypto.quantity}</td>
            <td>$${crypto.avgPrice.toFixed(6)}</td>
            <td>$${currentPrice}</td>
            <td>
              <button onclick="deleteCrypto(${index})">Delete</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });

      updateCharts();
    }

    function updateCharts() {
      if (portfolioPieChart) portfolioPieChart.destroy();
      portfolioPieChart = new Chart(document.getElementById('portfolioPieChart').getContext('2d'), {
        type: 'pie',
        data: {
          labels: portfolio.map(crypto => crypto.name.toUpperCase()),
          datasets: [{ data: portfolio.map(crypto => crypto.quantity) }]
        }
      });
    }

    function deleteCrypto(index) {
      portfolio.splice(index, 1);
      localStorage.setItem('cryptoPortfolio', JSON.stringify(portfolio));
      updatePortfolio();
    }

    populateCryptoDropdown();
    updatePortfolio();
    setInterval(updatePortfolio, 60000);
  </script>
</body>
</html>
